{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>Список профессий</h2>
    {% if text == 'ol' %}
    <ol>
        {% for i in list %}
        <li>{{i}}</li>
        {% endfor %}
    </ol>
    {% elif text == 'ul' %}
    <ul>
        {% for i in list %}
        <li>{{i}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>ERROR! Неверный параметр!</p>
    {% endif %}
</div>

{% endblock %}
